<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Warehouse - Login</title>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    {% if session %}
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('auth_endpoints.logout') }}">Log out</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/add_form">Add product</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/delete_form">Delete product</a>
                    </li>
                    {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('auth_endpoints.login') }}">Log in</a>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h1 class="text-center">Login</h1>
        <form method="post" action="" class="mt-4">
            <div class="mb-3">
                <label for="username" class="form-label">Username:</label>
                <input type="text" class="form-control" id="username" name="username">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password:</label>
                <input type="password" class="form-control" id="password" name="password">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>

            <div class="mt-3">
                {% if messages %}
                <div class="alert alert-info" role="alert">
                    {{ messages[0] }}
                </div>
                {% endif %}
            </div>
        </form>
    </div>

</body>
</html>
