<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Warehouse - Delete Product</title>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    {% if session %}
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('auth_endpoints.logout') }}">Log out</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/add_form">Add product</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/delete_form">Delete product</a>
                    </li>
                    {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('auth_endpoints.login') }}">Log in</a>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2>Delete Product</h2>
        <form method="post" action="/delete_product">
            <div class="mb-3">
                <label for="id" class="form-label">Enter the product ID to delete:</label>
                <input type="number" class="form-control" id="id" name="id">
            </div>
            <button type="submit" class="btn btn-danger">Delete</button>
        </form>
    </div>

</body>
</html>
